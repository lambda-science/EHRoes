{% extends "base.html"%}
{% block content %}
    <div class="container">
        <div class="row">
          <div class="col-lg">
            <h1> Partie Image</h1>
                <img src="{{url_for('uploads', filename=thumbnail)}}" id="zoomit-target" data-zoomed="{{url_for('uploads', filename=filename)}}">
          </div>

          <div class="col-lg">
            <h1> Partie Annotation</h1>
                <div class="form-group">
                <div class="form-row">
                  <form action="" method="post" name="sequenceADN">
                    {{form.hidden_tag()}}
                    {{form.prenom_patient()}}
                    {{form.nom_patient()}}
                    {{form.nom_clinicien()}}
                    {% for j in form.feature_list %}
                    <div class="row">       
                    <div class="col-lg"><label for=inlineRadio1>{{j}}</label></div>
                    <div class="form-check form-check-inline col-sm">
                      <input class="form-check-input" type="radio" name={{j}} id="inlineRadio1" value="1">
                      <label class="form-check-label" for="inlineRadio1">Présent</label>
                    </div>
                    <div class="form-check form-check-inline col-sm">
                      <input class="form-check-input" type="radio" name={{j}} id="inlineRadio2" value="-1" checked>
                      <label class="form-check-label" for="inlineRadio2">Absent</label>
                    </div>
                    <div class="form-check form-check-inline col-sm">
                      <input class="form-check-input" type="radio" name={{j}} id="inlineRadio3" value="0">
                      <label class="form-check-label" for="inlineRadio3">Incertain</label>
                    </div>
                  </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Génerer le rapport</button>
                  </form>
          </div>
        </div>

      </div>
      <script type="text/javascript">
        $('#zoomit-target').zoomIt();
        </script>
{% endblock %}
