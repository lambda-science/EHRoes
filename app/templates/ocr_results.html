{% extends "base.html"%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>PDF Viewer</h1>
            <embed src="{{filepath}}" width="600px" height="700px" />
        </div>

        <div class="col">
            <h1>OCR</h1>
            <div id="ocrtext">
                <p>
                    {% for line in ocr_text %}
                    {{line}}<br>
                    {% endfor %}
                </p>
            </div>

            <form method="post">
                <div class="form-group">
                    {{ form.hidden_tag() }}
                    {{ form.submit }}
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
