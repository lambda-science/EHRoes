{% extends "base.html"%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>PDF Viewer</h1>
            <embed src="{{rel_filepath}}" width="600px" height="700px" />
        </div>

        <div class="col">
            <h1>OCR</h1>
            <div id="ocrtext">
                <p>
                    {% for line in ocr_text %}
                    {{line}}<br>
                    {% endfor %}
                </p>
            </div>

            <a href="{{ url_for('ocr.upload_pdf') }}" class="btn btn-info" role="button">Return to index</a>
        </div>
    </div>

</div>
{% endblock %}
